<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Museu Nacional</title>
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <h1><a href="">Museu Nacional</a></h1>
      </div>

      <nav class="navigation-bar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Exposições</a></li>
          <li><a href="#">Pesquisa</a></li>
          <li><a href="#">Acervo</a></li>
          <li><a href="#">Vídeos</a></li>
          <li><a href="#">Fotos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>

    </header>

    <div class="main">
    <div class="content">
      <section class="cover">
        <img src="img/museu.png" alt="Capa da Home">
      </section>
    </div>

    <aside>
      <section class="testimonial">
        <img src="img/depoimento.png" alt="Depoimento">
      </section>
      <section class="visited">
        <h4 class="title">Faça uma visita</h4>
        <form action="">
          <fieldset>
            <legend>Selecione uma data:</legend>

            <label for="date">Data</label>
            <input class="field" type="text" id="date" placeholder="dd/mm/aaaa">

            <label for="qtd">Quantidade de pessoas</label>
            <input class="field" style="width: 30px" type="text" id="qtd" placeholder="1">

          </fieldset>

          <input class="button" type="submit" value="Verificar Disponibilidade">

        </form>
      </section>

      <section class="gallery">
        <h4 class="title">Galeria de Fotos</h4>
        <a href="">
          <img src="img/imagem1.jpg" alt="Imagem 1">
        </a>
        <a href="">
          <img src="img/imagem2.jpg" alt="Imagem 2">
        </a>
        <a href="">
          <img src="img/imagem3.jpg" alt="Imagem 3">
        </a>
        <a href="">
          <img src="img/imagem4.jpg" alt="Imagem 4">
        </a>
      </section>

    </aside>
    </div>

  </div>
  
</body>
</html>
