<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercicio 3</title>
</head>
<body>
  
  <ul class="lista_nomes"></ul>

  <script>
    let nomes = ["Diego", "Gabirel", "Lucas"]

    let lista = document.querySelector(".lista_nomes");

    for (nome of nomes) {
      let criaLi = document.createElement('li');
      let textoLista = document.createTextNode(nome);
      criaLi.appendChild(textoLista);
      lista.appendChild(criaLi);
    }

  </script>

</body>
</html>
