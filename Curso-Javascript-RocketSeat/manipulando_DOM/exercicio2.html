<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercicio 2</title>
</head>
<body>
  
  <button class="botao">Criar Quadrado</button>
  
  <div id="app"></div>
  
  <script>
    
    let btnElement = document.querySelector('.botao');
    
    btnElement.onclick = function () {
      criaQuadrado();
    }
    
    function criaQuadrado() {
      
      let containerElement = document.querySelector('#app');
      let quadradoElement = document.createElement('div');
      
      quadradoElement.className = 'quadrado';
      quadradoElement.style.width = '100px';
      quadradoElement.style.height = '100px';
      quadradoElement.style.backgroundColor = '#F00';
      quadradoElement.style.margin = '5px';
      
      containerElement.appendChild(quadradoElement);
      
      quadradoElement.onmouseover = function () {
        quadradoElement.style.backgroundColor = getRandomColor();
      }
      
    }
    
    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    var newColor = getRandomColor();
    
  </script>
  
</body>
</html>
